<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Film Club - Join</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
  </head>
  <body>
    <header>
      <div class="head">
        <div class="head-img-bkgrd">
          <div class="head-img">

          </div>
        </div>
        <div class="head-nav-bar">
          <div class="nav-home">
            <a href="../index.html">Home</a>
          </div>
          <div class="nav-calendar">
            <a href="../calendar/index.html">Calendar</a>
          </div>
          <div class="nav-join">
            <a href="./index.html">Join</a>
          </div>
        </div>
      </div>
    </header>
    <main class='join'>
      <h3>Join Film Club</h3>
      <div class="personal-info">
        <div class="pic-up">
          <div class="file-up">
            <label for="file">profile picture</label>
            <input type="file" id="file">
          </div>
          <div class="standard-prof-pic">

          </div>
        </div>
        <div class="prof-set-up">
          <div class="name-mail">
            <div class="Name box">
              <label class="box-title" for="name">name</label>
              <input type="text" id="name">
            </div>
            <div class="Email box">
              <label class="box-title" for="email">email address</label>
              <input type="email" id="email">
            </div>
          </div>
          <div class="Password">
            <div class="pass-1 box">
              <label class="box-title" for="password">password</label>
              <input type="password" id="password">
            </div>
            <div class="pass-2 box">
              <label for="confirm passowrd">confirm passowrd</label>
              <input type="password" id="confirm passowrd">
            </div>
          </div>
        </div>
      </div>
      <div class="intrests">
        <h6>Which genres are you interested in?</h6>
        <div class="radio action">
          <label for="action">
            <input type="radio" name="action" value="action">action</label>

        </div>
        <div class="radio adventure">
          <label for="adventure">
            <input type="radio" name="adventure" value="adventure">adventure</label>
        </div>
        <div class="radio comedy">
          <label for="comedy">
            <input type="radio" name="comedy" value="comedy">
          comedy</label>
        </div>
        <div class="radio drama">
          <label for="drama">
            <input type="radio" name="drama" value="drama">
          drama</label>
        </div>
        <div class="radio fantasy">
          <label for="fantasy">
            <input type="radio" name="fantasy" value="fantasy">
          fantasy</label>
        </div>
        <div class="radio historical">
          <label for="historical">
            <input type="radio" name="historical" value="historical">
          historical</label>
        </div>
        <div class="radio horror">
          <label for="horror">
            <input type="radio" name="horror" value="horror">
          horror</label>
        </div>
        <div class="radio mystery">
          <label for="mystery">
            <input type="radio" name="mystery" value="mystery">
          mystery</label>
        </div>
        <div class="radio romance">
          <label for="romance">
            <input type="radio" name="romance" value="romance">
          romance</label>
        </div>
        <div class="radio science-fiction">
          <label for="science fiction">
            <input type="radio" name="science fiction" value="science fiction">
          science fiction</label>
        </div>
        <div class="radio western">
          <label for="western">
            <input type="radio" name="western" value="western">
          western</label>
        </div>
      </div>
      <div class="text area">
        <h6>Additional input</h6>
        <textarea name="name" rows="8" cols="80"></textarea>
      </div>
      <div class="join-button">
        <button type="button" name="Join Film Club">
          Join Film Club
        </button>
      </div>
    </main>
    <footer>
      <div class="foot-nav-bar">
        <div class="nav-home">
          <a href="../index.html">Home</a>
        </div>
        <div class="nav-calendar">
          <a href="../calendar/index.html">Calendar</a>
        </div>
        <div class="nav-join">
          <a href="./index.html">Join</a>
        </div>
        <div class="copyright">
          <span>Â© 2017, Film Club</span>
        </div>
      </div>
    </footer>
  </body>
</html>
