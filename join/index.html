<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Film Club - Join</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
  </head>
  <body>
    <header>
      <div class="head">
        <div class="head-img-bkgrd">
          <div class="head-img">

          </div>
        </div>
        <div class="head-nav-bar">
          <div class="nav-home">
            <a href="../index.html">Home</a>
          </div>
          <div class="nav-calendar">
            <a href="../calendar/index.html">Calendar</a>
          </div>
          <div class="nav-join">
            <a href="./index.html">Join</a>
          </div>
        </div>
      </div>
    </header>
    <main class='join'>
      <h3>Join Film Club</h3>
      <div class="personal-info">
        <div class="pic-up">
          <div class="file-up">
            <label for="file">profile picture</label>
            <input type="file" id="file">
          </div>
          <div class="standard-prof-pic">

          </div>
        </div>
        <div class="prof-set-up">
          <div class="name-mail">
            <div class="Name box">
              <label class="box-title" for="name">name</label>
              <input type="text" id="name">
            </div>
            <div class="Email box">
              <label class="box-title" for="email">email address</label>
              <input type="email" id="email">
            </div>
          </div>
          <div class="Password">
            <div class="pass-1 box">
              <label class="box-title" for="password">password</label>
              <input type="password" id="password">
            </div>
            <div class="pass-2 box">
              <label for="confirm passowrd">confirm passowrd</label>
              <input type="password" id="confirm passowrd">
            </div>
          </div>
        </div>
      </div>
      <div class="intrests">
        <h6>Which genres are you interested in?</h6>
        <div class="checkbox">
          <div class="button">
            <label for="action">
              <input type="checkbox" name="action" value="action"></label>
          </div>
          <div class="intrest">
              <span>action</span>
            </div>
        </div>
        <div class="checkbox">
          <div class="button">
            <label for="adventure">
              <input type="checkbox" name="adventure" value="adventure"></label>
          </div>
          <div class="intrest">
              <span>adventure</span>
            </div>
        </div>
        <div class="checkbox">
          <div class="button">
            <label for="comedy">
              <input type="checkbox" name="comedy" value="comedy"></label>
          </div>
          <div class="intrest">
              <span>comedy</span>
            </div>
        </div>
        <div class="checkbox">
          <div class="button">
            <label for="drama">
              <input type="checkbox" name="drama" value="drama"></label>
          </div>
          <div class="intrest">
              <span>drama</span>
            </div>
        </div>
        <div class="checkbox">
          <div class="button">
            <label for="fantasy">
              <input type="checkbox" name="fantasy" value="fantasy"></label>
          </div>
          <div class="intrest">
              <span>fantasy</span>
            </div>
        </div>
        <div class="checkbox">
          <div class="button">
            <label for="historical">
              <input type="checkbox" name="historical" value="historical"></label>
          </div>
          <div class="intrest">
              <span>historical</span>
            </div>
        </div>
        <div class="checkbox">
          <div class="button">
            <label for="horror">
              <input type="checkbox" name="horror" value="horror"></label>
          </div>
          <div class="intrest">
              <span>horror</span>
            </div>
        </div>
        <div class="checkbox">
          <div class="button">
            <label for="mystery">
              <input type="checkbox" name="mystery" value="mystery"></label>
          </div>
          <div class="intrest">
              <span>mystery</span>
            </div>
        </div>
        <div class="checkbox">
          <div class="button">
            <label for="romance">
              <input type="checkbox" name="romance" value="romance"></label>
          </div>
          <div class="intrest">
              <span>romance</span>
            </div>
        </div>
        <div class="checkbox">
          <div class="button">
            <label for="science fiction">
              <input type="checkbox" name="science fiction" value="science fiction"></label>
          </div>
          <div class="intrest">
              <span>science fiction</span>
            </div>
        </div>
        <div class="checkbox">
          <div class="button">
            <label for="western">
              <input type="checkbox" name="western" value="western"></label>
          </div>
          <div class="intrest">
            <span>western</span>
          </div>
        </div>
      </div>
      <div class="text_area">
        <h6>Additional input</h6>
        <textarea name="name" rows="8" cols="80"></textarea>
      </div>
      <div class="join-button">
        <button type="button" name="Join Film Club">
          Join Film Club
        </button>
      </div>
    </main>
    <footer>
      <div class="foot-nav-bar">
        <div class="nav-home">
          <a href="../index.html">Home</a>
        </div>
        <div class="nav-calendar">
          <a href="../calendar/index.html">Calendar</a>
        </div>
        <div class="nav-join">
          <a href="./index.html">Join</a>
        </div>
        <div class="copyright">
          <span>Â© 2017, Film Club</span>
        </div>
      </div>
    </footer>
  </body>
</html>
